<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="formstyle.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Title</span>
            <input type="text" placeholder="Video title" required>
          </div>
          <div class="input-box">
            <span class="details">Details</span>
            <textarea rows="3" cols="40" name="text" placeholder="Video details"></textarea>
          </div>
          <div class="input-box">
            <span class="details">Duration</span>
            <input type="text" placeholder="Video Duration" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="text" placeholder="Video Date" required>
          </div>
          <div class="input-box">
            <span class="details">Genre</span>
            <input type="text" placeholder="Video Genre" required>
          </div>        
        </div>       
        <div class="button">
          <input type="submit" value="Upload">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
